<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tasks organizer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-8">
      <div class="well">
			<h1>
				Tasks organizer
			</h1>
      </div>
		</div>
		<div class="col-md-4">
      <div class="well">
      <h1>
        <a id="modal-303761" href="#modal-container-303761" role="button" class="btn btn-primary" data-toggle="modal">Create new task</a>
			</h1>
      </div>
		</div>    
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						Uncompleted tasks for
            <button id="ChangeUserBtn" class="btn btn-success">Adi Levin</button>
					</h3>
				</div>
			</div>
			<div class="modal fade" id="modal-container-303761" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
							<h4 class="modal-title" id="myModalLabel">
								Create new task
							</h4>
						</div>
						<form role="form">            
						<div class="modal-body">
                <div class="form-group">
                  <label for="InputAssignee">Assignee</label>
                  <input type="text" class="form-control" id="InputAssignee" />
                </div>
                <div class="form-group">
                  <label for="InputDescription">Description</label>
                  <input type="text" class="form-control" id="InputDescription" />
                </div>
						</div>
						<div class="modal-footer">							 
							<button type="button" class="btn btn-default" data-dismiss="modal">
								Cancel
							</button> 
							<button type="submit" class="btn btn-primary">
								Submit
							</button>
						</div>
            </form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="row">
		<div class="col-md-12">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>
							#
						</th>
						<th>
							Description
						</th>
						<th>
              <button id="RefreshBtn" class="btn btn-primary">Refresh</button>            
						</th>
					</tr>
				</thead>
				<tbody>
					<tr><td>1</td><td>Go out</td><td><button type="button" class="btn btn-default">Mark as Done</button></tr>
					<tr><td>2</td><td>Go out</td><td>No</td></tr>
					<tr><td>3</td><td>Go out</td><td>No</td></tr>
					<tr><td>4</td><td>Go out</td><td>No</td></tr>
					<tr><td>5</td><td>Go out</td><td>No</td></tr>
				</tbody>
			</table>
		</div>
	</div>
	</div>
</div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
